modname: domdf_wxpython_tools

enable_tests: False
enable_conda: False

#conda_channels:
#  - domdfcoding
#  - conda-forge

python_deploy_version: 3.6

# Additional lines for .gitignore
additional_ignore:
  - "*/output"

# Paths to additional requirements.txt files, relative to repo root
#additional_requirements_files:
#  -

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - "3.8"

# Additional python requirements for travis
#travis_additional_requirements:
#  -

# travis secure password for PyPI
travis_pypi_secure: ""

# additional lines for MANIFEST.in
#manifest_additional:
#  -

# Additional arguments for setup.py
#additional_setup_args:
#  foo: bar

copyright_years: "2019-2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.2.5"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'Tools and widgets for wxPython.'

conda_description: "Tools and widgets for wxPython."

classifiers:
  - 'Development Status :: 4 - Beta'
  - 'Intended Audience :: Developers'
  - "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)"
  - 'Operating System :: OS Independent'
  - 'Programming Language :: Python'
  - 'Programming Language :: Python :: 3.6'
  - 'Programming Language :: Python :: 3.7'
  - 'Programming Language :: Python :: 3.8'
  - 'Topic :: Software Development :: Libraries :: Python Modules'

