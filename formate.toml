[hooks]
dynamic_quotes = 10
collections-import-rewrite = 20
reformat-generics = 40
noqa-reformat = 60
ellipsis-reformat = 70
squish_stubs = 80

[hooks.yapf]
priority = 30

[hooks.yapf.kwargs]
yapf_style = ".style.yapf"

[hooks.isort]
priority = 50

[hooks.isort.kwargs]
indent = "		"
multi_line_output = 8
import_heading_stdlib = "stdlib"
import_heading_thirdparty = "3rd party"
import_heading_firstparty = "this package"
import_heading_localfolder = "this package"
balanced_wrapping = false
lines_between_types = 0
use_parentheses = true
remove_redundant_aliases = true
default_section = "THIRDPARTY"
known_third_party = [
    "cawdrey",
    "domdf_python_tools",
    "dummy_wx",
    "extras_require",
    "github",
    "mathematical",
    "matplotlib",
    "numpy",
    "pil",
    "pillow",
    "tinycss",
    "typing_extensions",
    "webcolors",
    "wx",
    "wxpython",
]
known_first_party = [ "domdf_wxpython_tools",]

[config]
indent = "	"
line_length = 115
